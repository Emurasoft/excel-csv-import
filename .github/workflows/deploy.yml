name: Deploy
on:
  push:
    tags:
      - '*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-node@v3
        with:
          node-version: '21.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: cp -a ./static/* .
        displayName: Copy static files to root
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
